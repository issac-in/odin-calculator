<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An in-browser calculator with both keyboard & mouse support.">
    <title>Home | Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="display"></div>
    <div class="buttons">
        <button id="clear-all" class="red-btn">Clear All</button>
        <button id="backspace" class="grey-btn">Backspace</button>
        <button id="exponent" class="purple-btn">X<sup>y</sup></button>
        <button id="divide" class="purple-btn">&divide;</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply" class="purple-btn">&times;</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract" class="purple-btn">&minus;</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add" class="purple-btn">&plus;</button>
        <button id="unary-plus-and-minus" class="purple-btn">&plus;/&minus;</button>
        <button id="zero">0</button>
        <button id="decimal-point" class="purple-btn">.</button>
        <button id="equals" class="grey-btn">&equals;</button>
    </div>
    <div class="horizontal-line"></div>
</body>
</html>
